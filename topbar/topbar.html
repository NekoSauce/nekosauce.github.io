<!doctype html>
<html>
	<head>
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://kit.fontawesome.com/7528cb5aa7.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script src="topbar.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="topbar-neo">
			<div class="topbar-wrapper">
				<div id="tb-username-internal" class="tb-username tb-scaling-font topbar-options tb-span-layout"><span class="tb-username-label tb-username-loggedin">{Username}</span></div>
				<div data="staff-ucp-options" class="topbar-options tb-context-menu-opener tb-scaling-font tb-span-layout tb-options tb-options-buttons">
					<i class="fas fa-cog tb-options-buttons-labels tb-label-usersettings"></i>
				</div>
				<div class="topbar-options tb-scaling-font tb-span-layout tb-options-buttons">
					<i class="fas fa-users tb-options-buttons-labels tb-label-accountswitch"></i>
				</div>
				<div class="topbar-options tb-scaling-font tb-span-layout tb-options-buttons">
					<i class="fas fa-envelope tb-options-buttons-labels tb-label-pms"></i>
				</div>
				<div data="site-information-options" class="topbar-options tb-scaling-font tb-span-layout tb-options-buttons tb-context-menu-opener">
					<i class="fas fa-bars tb-options-buttons-labels tb-label-settingmenu"></i>
				</div>
				<div class="topbar-options tb-scaling-font tb-span-layout tb-options-buttons">
					<i class="fab fa-discord tb-options-buttons-labels tb-label-discord"></i>
				</div>
			</div>
			<div class="topbar-context-menu-wrapper" style="display: none;">
				<div class="tcm-options tcm-options-title">Information Matrix</div>
				<div class="tcm-innerwrapper">
					<div class="tcm-options tcm-options-button"><i class="fas fa-book tb-options-buttons-labels tcm-option-guidebook"></i></div>

					<div class="tcm-options tcm-options-button"><i class="fas fa-globe-americas tb-options-buttons-labels tcm-option-map"></i></div>

					<div class="tcm-options tcm-options-button"><i class="fas fa-newspaper tb-options-buttons-labels tcm-option-worldstate"></i></div>
				</div>
			</div>
		</div>
		<!--<button onclick="Moderate();">check</button>-->
	</body>

	<link rel="stylesheet" href="topbar.css" />
</html>
